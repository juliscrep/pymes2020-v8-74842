
<div class="container">
  <h2>{{Titulo}}</h2>
  <br>
<div>
    <table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th> Cant Empleados</th>
    <th> FechaFundacion</th>
    <th> Id Empresa</th>
    <th> Razon social</th>
  </tr>
  </thead>
  <tbody>
   <tr *ngFor="let art of Items">
     <td>{{art.CantidadEmpleados}}</td>
     <td>{{art.FechaFundacion}}</td> 
     <td>{{art.IdEmpresa}}</td> 
     <td>{{art.RazonSocial}}</td> 
    <td> <button class= "btn btn-secondary" type="button">Edit</button></td>
   </tr> 
  </tbody>
</table>
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Editar</button>
  </div>
