
<div class="container">
  <h2>{{Titulo}}</h2>
  <br>
<div>

    <table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th> Cant Empleados</th>
    <th> FechaFundacion</th>
    <th> Id Empresa</th>
    <th> Razon social</th>
   <th> Acciones</th> 
  </tr>
  </thead>
  <tbody>
   <tr *ngFor="let art of Items">
     <td>{{art.CantidadEmpleados}}</td>
     <td>{{art.FechaFundacion}}</td> 
     <td>{{art.IdEmpresa}}</td> 
     <td>{{art.RazonSocial}}</td> 
    	<td>
        	<button type="button" class="btn btn-sm btn-outline-primary" title="Edit" (click)="Consultar(dto)">
                    <span class="fas fa-pencil-alt"></span>       </button>
         <button type="button" class="btn btn-sm btn-outline-success" title="New" (click)="CrearNuevo(dto)"> <span class="fas fa-{{dt? 'times':'check'}}"></span> </button> 
					<button type="button" class="btn btn-sm btn-danger" title="Delete" (click)="Eliminar(dto)">
                    <span class="fas fa-{{dt? !'times':'times'}}"></span>
                </button>
					
			</td>
   </tr> 
  </tbody>
</table>
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Editar</button>
  </div>

<div>

<div>

  <br>
  
</div>

<form name="FormReg" [formGroup]='FormReg' *ngIf="AccionABMC != 'L'" class="bg-light">

	<fieldset [disabled]="AccionABMC==='C'">
		<!--campo cant empleados-->
		<div class="form-group row">
			<label class="col-form-label col-sm-2 col-sm-offset-2" for="Nombre">Cantidad empleados <span
                    class="text-danger">*</span></label>
			<div class="col-sm-6">
				<input type="text" class="form-control" formControlName="Nombre" 
         [ngClass]="{'is-invalid': (FormReg.controls.Nombre.touched || submitted)  
            && FormReg.controls.Nombre.errors}" />

				<span class="text-danger" *ngIf="(FormReg.controls.Nombre.touched || submitted) 
                        && FormReg.controls.Nombre.errors?.required">
                    Dato requerido.
                </span>
                <span class="text-danger" *ngIf="(FormReg.controls.Nombre.touched || submitted) 
                       && (FormReg.controls.Nombre.errors?.minlength || FormReg.controls.Nombre.errors?.maxlength) ">
                    Dato texto, 4 a 55 caracteres.
                </span>
                
			</div>
		</div>
